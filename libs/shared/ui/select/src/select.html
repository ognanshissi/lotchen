<div (click)="$event.stopPropagation()">
  <button
    class="relative block justify-between items-center py-2 px-2 text-left bg-transparent w-full"
    aria-haspopup="listbox"
    aria-expanded="true"
    (click)="toggleDropdown()"
    aria-labelledby="listbox-label"
  >
    <span
      [ngClass]="{'font-normal text-gray-900': displayValue.value, 'text-gray-400':!displayValue.value}"
    >
      {{ displayValue.value ? displayValue.label : placeholder() }}
    </span>
    <span
      class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2"
    >
      <!-- closed icon -->
      <svg
        *ngIf="!isDropdownOpened()"
        class="h-5 w-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>

      <!-- Open icon -->
      <svg
        *ngIf="isDropdownOpened()"
        class="h-5 w-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 15.75l7.5-7.5 7.5 7.5"
        />
      </svg>
    </span>
  </button>

  <!-- List dropdown -->
  <ul
    class="absolute z-20 mt-2 border border-gray-300 max-h-60 w-full overflow-auto rounded-md bg-white pb-1 text-base shadow-xl ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
    tabindex="-1"
    role="listbox"
    aria-labelledby="listbox-label"
    *ngIf="isDropdownOpened()"
  >
    <li class="px-2 pb-1 sticky top-0 bg-white z-10" *ngIf="searchable()">
      <tas-form-field>
        <input
          type="search"
          [ngModel]="searchKey()"
          (input)="updateSearchKey($event)"
          tasInput
          class="form-input"
          placeholder="Rechercher..."
        />
      </tas-form-field>
    </li>
    @for (item of filteredList(); track item[optionValue()]; let index = $index)
    {
    <li id="listbox-option-{{ index }}">
      <button
        class="relative border-b w-full border-b-gray-300 cursor-default hover:cursor-pointer hover:bg-gray-300 transition-all select-none py-4 pl-3 pr-9"
        [ngClass]="{'bg-primary text-white': selectionModel.isSelected(item[optionValue()]) }"
        (click)="toggleSelection(item[optionValue()])"
      >
        @if (labelTemplate) {
        <ng-container
          *ngTemplateOutlet="labelTemplate; context: { $implicit: item }"
        ></ng-container>
        } @else {
        <div class="flex items-center">
          <span class="block truncate">{{ item[optionLabel()] }}</span>
        </div>
        }
      </button>
    </li>
    }
  </ul>
</div>
