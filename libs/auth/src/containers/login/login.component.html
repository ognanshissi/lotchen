<tas-container>
  <form [formGroup]="loginForm" class="flex flex-col space-y-5" (ngSubmit)="submit()">
    <div>
      <tas-title>Connexion</tas-title>
      <Text class="pt-4">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. vero
        voluptas. Cupiditate deserunt dicta dignissimos et ex odio vero!
      </Text>
    </div>

    @if (errorMessage()) {
      <tas-alert type="error">
        {{ errorMessage() }}
      </tas-alert>
    }

    <div class="flex flex-col space-y-5">
      <tas-input-email labelScreenOnly formControlName="email" placeholder="Adresse électronique">
        Adresse électronique
      </tas-input-email>
      <div>
        <tas-input-password formControlName="password"
        ><span class="sr-only">Mot de passe</span></tas-input-password
        >
        <p class="flex justify-between items-center">
          <tas-checkbox formControlName="rememberMe">Se souvenir de moi</tas-checkbox>
          <a tas-text-button color="primary" [routerLink]="['/auth', 'forgot-password']" [queryParams]="{email: loginForm.get('email')?.getRawValue()}">
            Mot de passe oublié ?</a
          >
        </p>
      </div>
    </div>
    <button tas-raised-button type="submit" size="large" [isLoading]="loginForm.disabled" [disabled]="!loginForm.valid" color="primary">
      Se connecter
    </button>
  </form>
</tas-container>
