<div class="flex justify-between">
  <div>
    <tas-title>Leads</tas-title>
    <tas-text
      >Listing of all prospects Lorem ipsum dolor sit amet, consectetur
      adipisicing deserunt eos facere fugit veritatis!
    </tas-text>
  </div>

  <div>
    <button tas-raised-button color="primary" (click)="openQuickAdd()">
      <tas-icon iconSize="md" iconName="feather:plus"></tas-icon>
      Ajouter un lead
    </button>
  </div>
</div>

<tas-card class="mt-4">
  <card-header>
    <tas-title>Liste des leads / prospects</tas-title>
  </card-header>

  <tas-table [data]="data">
    <ng-template #header>
      <tr>
        <th rowSelectionMaster></th>
        <th>Nom</th>
        <th>Contact</th>
        <th>Source</th>
        <th>Statut</th>
        <th>date de cr√©ation</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td rowSelectionItem></td>
        <td>{{ item.name }}</td>
        <td>{{ item.contact }}</td>
        <td>{{ item.source }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.createdAt | date }}</td>
      </tr>
    </ng-template>
  </tas-table>
</tas-card>
