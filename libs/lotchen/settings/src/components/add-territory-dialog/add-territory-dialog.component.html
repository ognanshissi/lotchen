<tas-side-drawer>
  <tas-drawer-title>
    <tas-title>Ajouter un territoire</tas-title>
  </tas-drawer-title>
  <tas-drawer-content>
    <Text>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus,
      excepturi fuga fugit harum ipsum minus molestiae nobis possimus!
    </Text>

    <form [formGroup]="form" class="flex flex-col gap-3">
      <div class="flex flex-col space-y-3">
        <tas-form-field>
          <tas-label>Nom</tas-label>
          <input
            type="text"
            formControlName="name"
            tasInput
            placeholder="Nom"
          />
        </tas-form-field>

        <tas-form-field>
          <tas-label>Description</tas-label>
          <textarea
            formControlName="description"
            tasInput
            placeholder="Description"
          ></textarea>
        </tas-form-field>

        <tas-form-field>
          <tas-label>Parent</tas-label>
          <tas-select
            [options]="territories()"
            optionValue="id"
            optionLabel="name"
            formControlName="parentId"
            placeholder="Sélectionner un parent"
          ></tas-select>
        </tas-form-field>

        <tas-form-field>
          <tas-label>Descendant</tas-label>
          <tas-multi-select
            [options]="territories()"
            optionLabel="name"
            optionValue="id"
            formControlName="childrenIds"
            placeholder="Sélectionner les descendants"
          ></tas-multi-select>
        </tas-form-field>
      </div>
    </form>
  </tas-drawer-content>
  <tas-drawer-action>
    <button tas-outlined-button closable-drawer [disabled]="isLoading">
      <tas-icon [iconName]="'close'"></tas-icon>
      Fermer
    </button>
    <button
      tas-raised-button
      color="primary"
      (click)="submit()"
      [isLoading]="isLoading"
      [disabled]="!form.valid"
    >
      <tas-icon iconName="check"></tas-icon>
      sauvegarder
    </button>
  </tas-drawer-action>
</tas-side-drawer>
