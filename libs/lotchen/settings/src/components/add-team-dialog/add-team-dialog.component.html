<tas-side-drawer>
  <tas-drawer-title>
    <tas-title>Ajouter une équipe</tas-title>
  </tas-drawer-title>
  <tas-drawer-content>
    <Text>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus,
      excepturi fuga fugit harum ipsum minus molestiae nobis possimus!
    </Text>

    <br />
    <tas-alert type="error" *ngIf="errorMessage">{{ errorMessage }}</tas-alert>

    <form class="flex flex-col gap-3" [formGroup]="form">
      <div class="flex flex-col space-y-3">
        <tas-form-field>
          <tas-label>Nom de l'équipe</tas-label>
          <input
            type="text"
            formControlName="name"
            tasInput
            placeholder="Nom de l'équipe"
          />
        </tas-form-field>

        <tas-form-field>
          <tas-label>Description</tas-label>
          <textarea
            tasInput
            formControlName="description"
            placeholder="Description"
          ></textarea>
        </tas-form-field>

        <tas-form-field>
          <tas-label>Territoire</tas-label>
          <tas-select
            [options]="territories()"
            formControlName="territoryId"
            optionLabel="name"
            placeholder="Choisissez le territoire"
            optionValue="id"
          ></tas-select>
        </tas-form-field>

        <tas-form-field>
          <tas-label>Responsable</tas-label>
          <tas-select
            formControlName="managerId"
            [options]="users()"
            [optionLabel]="'email'"
            [optionValue]="'userId'"
            placeholder="Sélectionner le responsable de l'équipe"
          ></tas-select>
        </tas-form-field>

        <tas-form-field>
          <tas-label>Les membres de l'équipe</tas-label>
          <tas-select
            formControlName="memberIds"
            [options]="users()"
            [optionLabel]="'email'"
            [optionValue]="'userId'"
            placeholder="Veuillez choisir les membres de l'équipe"
          ></tas-select>
        </tas-form-field>
      </div>
    </form>
  </tas-drawer-content>

  <tas-drawer-action>
    <button [disabled]="isLoading" tas-outlined-button closable-drawer>
      <tas-icon [iconName]="'close'"></tas-icon>
      Fermer
    </button>
    <button
      [isLoading]="isLoading"
      [disabled]="!form.valid"
      tas-raised-button
      color="primary"
      (click)="submit()"
    >
      <tas-icon iconName="check"></tas-icon>
      sauvegarder
    </button>
  </tas-drawer-action>
</tas-side-drawer>
