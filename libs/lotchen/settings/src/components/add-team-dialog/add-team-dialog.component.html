<tas-side-drawer>
  <tas-drawer-title>
    <tas-title>Ajouter un territoire</tas-title>
  </tas-drawer-title>
  <tas-drawer-content>
    <Text>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus,
      excepturi fuga fugit harum ipsum minus molestiae nobis possimus!
    </Text>

    <div class="flex flex-col gap-3">
      <div class="flex flex-col space-y-3">
        <tas-form-field>
          <tas-label>Nom</tas-label>
          <input type="text" tasInput placeholder="Nom" />
        </tas-form-field>

        <tas-form-field>
          <tas-label>Description</tas-label>
          <textarea tasInput placeholder="Description"></textarea>
        </tas-form-field>

        <tas-form-field>
          <tas-label>Responsable</tas-label>
          <tas-select
            [options]="users()"
            [optionLabel]="'email'"
            [optionValue]="'userId'"
            placeholder="Selectionner le responsable de l'Ã¨quipe"
          ></tas-select>
        </tas-form-field>

        <tas-form-field>
          <tas-label>Utilisateurs</tas-label>
          <tas-select
            [options]="users()"
            [optionLabel]="'email'"
            [optionValue]="'userId'"
            placeholder="Selectionner le utilisateurs"
          ></tas-select>
        </tas-form-field>
      </div>
    </div>
  </tas-drawer-content>

  <tas-drawer-action>
    <button tas-outlined-button closable-drawer>
      <tas-icon [iconName]="'close'"></tas-icon>
      Fermer
    </button>
    <button tas-raised-button color="primary">
      <tas-icon iconName="check"></tas-icon>
      sauvegarder
    </button>
  </tas-drawer-action>
</tas-side-drawer>
