<Container>
  <form
    [formGroup]="loginForm"
    class="flex flex-col space-y-5"
    (ngSubmit)="submit()"
  >
    <div>
      <Title>Connexion</Title>
      <Text class="pt-4">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. vero voluptas.
        Cupiditate deserunt dicta dignissimos et ex odio vero!
      </Text>
    </div>

    @if (errorMessage()) {
    <Alert type="error">
      {{ errorMessage() }}
    </Alert>
    }

    <div class="flex flex-col space-y-5">
      <InputEmail
        labelScreenOnly
        formControlName="email"
        placeholder="Adresse électronique"
      >
        Adresse électronique
      </InputEmail>
      <div>
        <InputPassword formControlName="password">
          <span class="sr-only">Mot de passe</span>
        </InputPassword>
        <div class="flex justify-between items-center">
          <Checkbox formControlName="rememberMe">Se souvenir de moi</Checkbox>
          <a
            tas-text-button
            color="primary"
            [routerLink]="['/auth', 'forgot-password']"
            [queryParams]="{ email: loginForm.get('email')?.getRawValue() }"
          >
            Mot de passe oublié ?</a
          >
        </div>
      </div>
    </div>
    <button
      tas-raised-button
      type="submit"
      size="large"
      [isLoading]="loginForm.disabled"
      [disabled]="!loginForm.valid"
      color="primary"
    >
      Se connecter
    </button>
  </form>
</Container>
