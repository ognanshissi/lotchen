<tas-form-field>
  <tas-label>
    <ng-content></ng-content>
  </tas-label>
    <input tasInput [type]="passwordFieldType()" class="form-input" [formControl]="passwordControl" [placeholder]="placeholder()">
  <button tasSuffix type="button" (click)="showPassword.set(!showPassword())">
    <tas-icon [iconName]=" showPassword() ? 'feather:eye' : 'feather:eye-off'" iconSize="md"></tas-icon>
  </button>
</tas-form-field>
