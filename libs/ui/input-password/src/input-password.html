<tas-form-field>
  <tas-label>
    <ng-content></ng-content>
  </tas-label>
  @if (showPassword()) {
    <input tasInput type="text" [formControl]="passwordControl" placeholder="">

  } @else {
    <input tasInput type="password" [formControl]="passwordControl" placeholder="">
  }
  <button tasSuffix type="button" (click)="showPassword.set(!showPassword())">
    <tas-icon [iconName]=" showPassword() ? 'feather:eye' : 'feather:eye-off'"></tas-icon>
  </button>
</tas-form-field>
